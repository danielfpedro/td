<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>

		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script src="../src/jquery.boilerplate.js"></script>

		<style>
			body {
				background-color: #EEE;
			}
			.custom-popover {
				border: none;
				box-shadow: none;
				background: none!important;
				padding: 0;
			}
			.custom-popover > .popover-content {
				padding: 0;
				background: none!important;
				background-color: none!important;
			}
			.custom-modal .modal-content{
				background: none!important;
			}
			.custom-modal .modal-content{
				background: none!important;
			}
			.custom-modal .modal-body {
				
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center center;
				position: relative;
				overflow: hidden;
			}
			.overlay {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .8);
				z-index: 2;
				-webkit-background-size: cover;
				background-size: cover;
				display: none;
			}
			.my-modal {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				/*background-color: #000;*/
				z-index: 3;
				/*background-image: url(https://www.enterprise.com/content/dam/global-vehicle-images/cars/FORD_FOCU_2012-1.png);*/
				margin: 40px;
			}
			.my-modal-body {
				width: 100%;
				height: 100%;
				-webkit-background-size: cover;
				background-size: auto 100%;
				background-position: center center;
				background-repeat: no-repeat;
			}
			.my-modal-body-loading {
				border-radius: 6px;
				background-color: #FFF;
				padding: 60px;
			}

.loader {
  margin: 0;
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border-top: 5px solid rgba(231, 76, 60,1.0);
  border-right: 5px solid rgba(231, 76, 60,1.0);
  border-bottom: 5px solid rgba(231, 76, 60,1.0);
  border-left: 5px solid #FFF;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1.1s infinite linear;
  animation: load8 1.1s infinite linear;
}
.loader,
.loader:after {
  border-radius: 50%;
  width: 35px;
  height: 35px;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.loader-container{
	display: flex;
	flex-direction: row;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
	padding: 10px;
	border-radius: 4px;
}
.loader-text {
	font-size: 16px;
	margin-left: 10px;
	font-family: 'Arial';

}
		</style>
	</head>
	<body>

		<div class="my-modal">

			<div class="my-modal-body">
				<div class="loader-container">
					<div class="loader"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="loader-container">

	</div>

</html>
